<!doctype html>
<html data-theme="coolwind" lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/logos/lucid_logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Primary Meta Tags -->
        <title>LUCID</title>
        <meta name="title" content="LUCID - Quality of Care in Swiss University Hospitals" />
        <meta name="description" content="The LUCID project aims to identify and understand low-value care in Swiss university hospitals as the first step towards reducing it and improving patient outcomes." />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.lucid-nds.ch/" />
        <meta property="og:title" content="LUCID - Quality of Care in Swiss University Hospitals" />
        <meta property="og:description" content="The LUCID project aims to identify and understand low-value care in Swiss university hospitals as the first step towards reducing it and improving patient outcomes." />
        <meta
            property="og:image"
            content="https://www.lucid-nds.ch/images/hero/hero-background.webp"
        />

        <!-- X (Twitter) -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://www.lucid-nds.ch/" />
        <meta property="twitter:title" content="LUCID - Quality of Care in Swiss University Hospitals" />
        <meta
            property="twitter:description"
            content="The LUCID project aims to identify and understand low-value care in Swiss university hospitals as the first step towards reducing it and improving patient outcomes."
        />
        <meta
            property="twitter:image"
            content="https://www.lucid-nds.ch/images/hero/hero-background.webp"
        />

        <!-- Meta Tags Generated with https://metatags.io -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Iceland&family=Tektur&family=HostGrotesk:wght@400..900&display=swap"
            rel="stylesheet"
        />

        <!-- Preload critical images to speed up initial load -->
        <link rel="preload" as="image" href="/images/hero/hero-background.webp" />
        <link rel="preload" as="image" href="/logos/lucid-logo-light.svg" />
        <link rel="preload" as="image" href="/images/impact/Map.svg" />

        <!-- Preload datastream image only on desktop -->
        <link
            rel="preload"
            as="image"
            href="/images/datastream/carousel-1-min.webp"
            media="(min-width: 1024px)"
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
